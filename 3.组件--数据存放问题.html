<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <!--3.使用组件-->
        <mycpn2></mycpn2>
    </div>
</div>
<template id="mycpn2">
    <div>
        <h2>{{title}}</h2>
        <p>我是内容，哈哈哈哈</p>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // 1.注册一个全局组件
   Vue.component('mycpn2',{
       template:'#mycpn2',
       //组件里面的data值获取必须写为一个函数，否则如果有多个内容的时候改一处会引起其他地方的变化
       data(){
           return{
               title:'牛小利'
           }
       }
   })


    const app = new Vue({
        el: '#app',
        data: {
            originalFruit: ['苹果', '草莓', '榴莲', '香蕉'],
            fruits: []
        }
    })


</script>
</body>
</html>
